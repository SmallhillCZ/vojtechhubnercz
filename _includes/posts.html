{% assign posts = site.posts | where: "category", page.category %}

<div class="posts">
  {% for post in site.categories[page.category] %}
  <div class="post row">

    <div class="col-sm-4">
      <a href="{{ post.url }}" class="pencil-border"><img src="{{ post.image }}" class="img-fluid pull-left"></a>
    </div>
    <div class="col-sm-8">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
    </div>
  </div>
  {% endfor %}
</div>
